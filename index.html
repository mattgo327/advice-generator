<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main
      class="container-sm d-flex align-items-center justify-content-center vh-100"
    >
      <div class="content-wrapper rounded-3">
        <div id="advice-id" class="advice-div text-center"></div>
        <div id="quote-id" class="quote-div text-center mt-3"></div>
        <div class="patterns-div mt-3 mb-5">
          <img src="./images/pattern-divider-desktop.svg" />
        </div>
        <div class="icon-div mt-5">
          <a href="" class="icon-button" id="advice-button">
            <img src="./images/icon-dice.svg" />
          </a>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Matias Garay</a>.
    </div>
    <script src="./assets/js/scripts.js"></script>
  </body>
</html>
